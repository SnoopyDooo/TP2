<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Liste des pays</h1>
    <form action="{% url 'afficher' %}" method="post">
        {% csrf_token %}
        <select name="selected" id="" required>
            {% for p in pays %}
            <option value="{{p.nom}}">{{p.nom}}</option>
            {% endfor %}
        </select>
        <button type="submit">Afficher</button>
    </form>
</body>
</html>
